<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiLingo - Kelime Avı</title>
    <link rel="icon" href="icons/owl.png">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <header>
        <p>BiLingo</p>
        <h1>BiLingo, Türkçe ve İngilizce oynanabilen bir kelime oyunudur. <br> Okuma yazma bilen her yaş grubu için uygun; oynaması kolay bir oyundur. <br> Sorulan kelimeyi bul ve sonraki seviyeye geç.</h1>
    </header>
    <section class="download-section">
        <a href="https://play.google.com/store/apps/details?id=com.LingoTurkce" target="_blank">
            <img src="icons/INDIR.png" alt="download" class="download">
        </a>
    </section>
    <section class="gallery">
        <h2>Oyun İçerisinden Fotoğraflar</h2>
        <div class="foto">
            <img src="icons/ingame1.jpg" alt="ingame1" class="game-screenshot">
            <img src="icons/ingame2.jpg" alt="ingame2" class="game-screenshot">
            <img src="icons/lobby.png" alt="lobby" class="game-lobby">
        </div>
    </section>
    <footer>
        <div class="container">
            <a href="https://www.instagram.com/bilingo_game/reels/" target="_blank">
                <img class="instagram" src="icons/instagram.png" alt="instagram">
            </a>
        </div>
    </footer>
</body>
</html>
